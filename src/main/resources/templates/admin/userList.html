<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
</head>
<body>
<div th:insert="blocks/header"></div>

<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

<h2>Список пользователей</h2>
<a href="/admin/add">Новый пользователь</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Логин</th>
    <th>Email</th>
    <th>Пароль</th>
    <th>Роль</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.roles}"></td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${user.userId})}">Редактировать</a> |
      <a th:href="@{/admin/delete/{id}(id=${user.userId})}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
