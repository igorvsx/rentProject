<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4">Добавить нового пользователя</h1>

  <div th:if="${message}" class="alert alert-info" role="alert">
    <p th:text="${message}"></p>
  </div>

  <!-- Форма добавления пользователя -->
  <form th:action="@{/admin/add}" th:object="${user}" method="post" class="border p-4 shadow rounded">
    <div class="form-group">
      <label for="username">Логин:</label>
      <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Введите логин" />
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Введите email" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Введите пароль" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>

    <div class="form-group">
      <label for="roles">Роли:</label>
      <select th:field="*{roles}" id="roles" multiple="multiple" class="form-control">
        <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{active}" id="active" class="form-check-input" />
      <label for="active" class="form-check-label">Активен</label>
    </div>

    <div class="form-group text-center">
      <input type="submit" value="Добавить пользователя" class="btn btn-primary btn-lg" />
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="/admin" class="btn btn-secondary">Назад</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
