<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
</head>
<body>
<h1>Добавить нового пользователя</h1>

<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

<form th:action="@{/admin/add}" th:object="${user}" method="post">
  <div>
    <label>Логин:</label>
    <input type="text" th:field="*{username}" placeholder="Введите логин" />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Введите email" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div>
    <label>Пароль:</label>
    <input type="password" th:field="*{password}" placeholder="Введите пароль" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <div>
    <label>Роли:</label>
    <select th:field="*{roles}" multiple="multiple">
      <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
    </select>
  </div>
  <div>
    <label>Активен:</label>
    <input type="checkbox" th:field="*{active}" />
  </div>
  <div>
    <input type="submit" value="Добавить пользователя" />
  </div>
</form>

<a href="/admin">Назад</a>
</body>
</html>
