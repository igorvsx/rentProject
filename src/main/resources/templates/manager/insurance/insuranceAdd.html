<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить страхование</title>
</head>
<body>
<h1>Добавить страхование</h1>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/manager/insurance/add}" th:object="${insurance}" method="post">
    <div>
        <label>Страховая компания:</label>
        <input type="text" th:field="*{insuranceProvider}" />
    </div>
    <div>
        <label>Номер полиса:</label>
        <input type="text" th:field="*{policyNumber}" />
    </div>
    <div>
        <label>Сумма покрытия:</label>
        <input type="number" th:field="*{coverageAmount}" step="0.01" min="0"/>
    </div>
    <div>
        <label>Дата начала действия:</label>
        <input type="date" th:field="*{validFrom}" />
    </div>
    <div>
        <label>Дата окончания действия:</label>
        <input type="date" th:field="*{validUntil}" />
    </div>
    <div>
    <label>Автомобиль:</label>
        <select th:field="*{car.id}" required> <!-- Здесь изменено на car.id -->
            <option th:each="car : ${cars}"
                    th:value="${car.id}"
                    th:text="${car.make} + ' ' + ${car.model}">
            </option>
        </select>
    </div>
    <div>
        <input type="submit" value="Добавить страхование" />
    </div>
</form>
<a href="/manager/insurance">Назад</a>
</body>
</html>
